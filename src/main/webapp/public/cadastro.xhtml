<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="principal">
        <div class="container">
            <h:form>
                <p:growl id="growl" showDetail="true" />
                <legend>Cadastro de Aluno</legend>
                <p:panel style="margin-bottom: 30px;"> 
                    <h:panelGrid columns="1" id="Artistas">
                        <h:outputLabel value="Nome:"></h:outputLabel>
                        <p:inputText id="nm" value="#{pessoaBean.al.nome}"
                                     label="Nome" required="true" requiredMessage="O Campo Nome é obrigatório.">
                        </p:inputText>
                        <h:outputLabel value="Email:"></h:outputLabel>
                        <p:inputText id="email" value="#{pessoaBean.al.email}" label="Email" ></p:inputText>
                        <h:outputLabel value="CPF:"></h:outputLabel>
                        <p:inputMask mask="999.999.999-99" id="cpf" size="14" required="true" requiredMessage="O Campo CPF é obrigatório."
                                     value="#{pessoaBean.al.cpf}" />
                        <h:outputLabel value="Telefone:"></h:outputLabel>
                        <p:inputMask mask="(99)99999-9999" id="tel" size="14" 
                                     value="#{pessoaBean.al.telefone}" />
                        <h:outputLabel value="Data de Nascimento:" ></h:outputLabel>
                        <p:calendar locale="pt" showButtonPanel="true" navigator="true" value="#{pessoaBean.al.dataNascimeto}"
                                    id="ptCal" showOn="button"></p:calendar>
                        <h:outputLabel value="Endereço:"></h:outputLabel>
                        <p:inputText id="end" value="#{pessoaBean.al.endereco}"
                                     label="Endereço" > </p:inputText>
                        <h:outputLabel value="Genêro:"></h:outputLabel>
                        <h:selectOneMenu styleClass="form-control" value="#{pessoaBean.al.sexo}" converter="omnifaces.SelectItemsConverter">
                            <f:selectItem noSelectionOption="true"
                                          itemLabel="Selecione estado" />
                            <f:selectItems value="#{pessoaBean.sx}" var="sx"
                                           itemValue="#{sx}" itemLabel="#{sx}" />
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <p:separator/>
                    <legend>Cadastro de Usuario</legend>
                    <br/>
                    <h:panelGrid columns="4" width="900">

                        <h:outputLabel value="Login:"></h:outputLabel>
                        <p:inputText id="lgs" value="#{pessoaBean.us.login}"
                                     label="login" required="true" requiredMessage="O Campo Login é obrigatório.">
                        </p:inputText>
                        <h:outputLabel value="Senha:"></h:outputLabel>
                        <p:password id="snh" value="#{pessoaBean.us.senha}" label="senha"
                                    required="true" requiredMessage="O Campo Senha é obrigatório."></p:password>
                    </h:panelGrid>
                    <p:commandButton value="Gravar" action="#{pessoaBean.inserirAluno()}" update="growl"></p:commandButton>
                </p:panel>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
