<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/templateAdmin.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="principal">
        <div class="container">
            <h:form>
                <legend>Cadastro de Cursos</legend>
                <p:panel style="margin-bottom: 30px;"> 
                    <h:panelGrid columns="1" id="Artistas">
                        <h:outputLabel value="Nome do Curso:"></h:outputLabel>
                        <p:inputText id="nm" value="#{cursoBeans.cr.nome}"
                                     label="NomeC" requiredMessage="O Campo Nome Ã© obrigatÃ³rio.">
                        </p:inputText>
                        <h:outputLabel value="Nome do Cordenador:"></h:outputLabel>
                        <p:inputText id="cd" value="#{cursoBeans.cr.nomeCorde}" label="Corde" ></p:inputText>

                        <h:outputLabel value="Telefone:"></h:outputLabel>
                        <p:inputMask mask="(99)99999-9999" id="tel" size="14" 
                                     value="#{cursoBeans.cr.telefoneCorde}"/> 
                    </h:panelGrid>
                    <p:separator/>
                    <p:commandButton value="Gravar" action="#{cursoBeans.inserirCurso()}"></p:commandButton>
                </p:panel>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
