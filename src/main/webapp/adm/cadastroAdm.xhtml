<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/templateAdmin.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="principal">
        <div class="container">
            <h:form>
                <legend>Cadastro de Adminstrador</legend>
                <p:panel style="margin-bottom: 30px;"> 
                    <h:panelGrid columns="1" >
                        <h:outputLabel value="Nome:"></h:outputLabel>
                        <p:inputText id="nm" value="#{pessoaBean.al.nome}"
                                     label="Nome" required="true" requiredMessage="O Campo Nome é obrigatório.">
                        </p:inputText>
                        <h:outputLabel value="Email:"></h:outputLabel>
                        <p:inputText id="email" value="#{pessoaBean.al.email}" label="Email" ></p:inputText>
                        <h:outputLabel value="CPF:"></h:outputLabel>
                        <p:inputMask mask="999.999.999-99" id="cpf" size="14" required="true" requiredMessage="O Campo Nome é obrigatório."
                                     value="#{pessoaBean.al.cpf}" />
                        <h:outputLabel value="Telefone:"></h:outputLabel>
                        <p:inputMask mask="(99)99999-9999" id="tel" size="14" 
                                     value="#{pessoaBean.al.telefone}" />
                        <h:outputLabel value="Data de Nascimento:" ></h:outputLabel>
                        <p:calendar locale="pt" showButtonPanel="true" navigator="true" value="#{pessoaBean.al.dataNascimeto}"
                                    id="ptCal" showOn="button"></p:calendar>
                        <h:outputLabel value="Endereço:"></h:outputLabel>
                        <p:inputText id="end" value="#{pessoaBean.al.endereco}"
                                     label="Endereço" > </p:inputText>
                        <h:outputLabel value="Genêro:"></h:outputLabel>
                        <h:selectOneMenu styleClass="form-control" value="#{pessoaBean.al.sexo}" converter="omnifaces.SelectItemsConverter">
                            <f:selectItem noSelectionOption="true"
                                          itemLabel="Selecione estado" />
                            <f:selectItems value="#{pessoaBean.sx}" var="sx"
                                           itemValue="#{sx}" itemLabel="#{sx}" />
                        </h:selectOneMenu>
                        <p:separator/>
                    </h:panelGrid>
                    <h:panelGrid columns="1" id="logins">
                        <h:outputLabel value="Login:"></h:outputLabel>
                        <p:inputText id="lg" value="#{pessoaBean.us.login}"
                                     label="Login" required="true" requiredMessage="O Campo Nome é obrigatório.">
                        </p:inputText>
                        <h:outputLabel value="Senha:"></h:outputLabel>
                        <p:password id="sn" value="#{pessoaBean.us.senha}"
                                     label="Senha" required="true" requiredMessage="O Campo Nome é obrigatório.">
                        </p:password>

                    </h:panelGrid>

                    <p:commandButton value="Gravar" action="#{pessoaBean.inserirAdm()}"></p:commandButton>
                </p:panel>
             </h:form>
        </div>
    </ui:define>
</ui:composition>
